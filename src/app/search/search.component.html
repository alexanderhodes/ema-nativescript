<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Search"></Label>
</ActionBar>

<GridLayout rows="auto, auto, auto, auto, auto, auto, auto, auto, auto" columns="*" class="page">
    <GridLayout row="0" columns="50, auto, *" rows="50, auto, *">
        <Label text="GPS Tracking" row="0" col="0" backgroundColor="red"></Label>
        <Button text="track" row="0" col="1" (tap)="trackPosition()"></Button>
        <Button text="find Words" row="0" col="2" (tap)="findWordsByPosition()"></Button>
    </GridLayout>
    <GridLayout row="1" columns="auto, auto">
        <Label row="0" col="0">Longitude</Label>
        <Label row="0" col="1" [text]="longitude"></Label>
    </GridLayout>
    <GridLayout row="2" columns="auto, auto">
        <Label row="0" col="0">Latitude</Label>
        <Label row="0" col="1" [text]="latitude"></Label>
    </GridLayout>
    <GridLayout row="3" columns="auto, auto">
        <Label row="0" col="0">Timestamp</Label>
        <Label row="0" col="1" [text]="timestamp | date"></Label>
    </GridLayout>
    <GridLayout row="4" columns="auto, auto">
        <Label row="0" col="0">Words</Label>
        <Label row="0" col="1" [text]="words"></Label>
    </GridLayout>
    <GridLayout row="5" columns="100, *">
        <Label col="0" text="Eingabe:"></Label>
        <TextField col="1" [(ngModel)]="name" (returnPress)="onReturnPress($event)"></TextField>
    </GridLayout>
    <GridLayout row="6" columns="100, *">
        <Label col="0" text="Foto"></Label>
        <Button text="take Foto" row="0" col="1" colSpan="2" (tap)="takePhoto()"></Button>
    </GridLayout>
    <Image *ngIf="imageSrc" row="7" [src]="imageSrc" (tap)="reloadImage()"></Image>
    <Button col="8" text="bluetooth" (tap)="scan()" ></Button>
</GridLayout>
