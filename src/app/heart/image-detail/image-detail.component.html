<ActionBar class="action-bar">
    <ActionItem position="left" (tap)="onBackTap()" ios.position="left" android.position="actionBar">
        <Label [text]="isIos() ? '&#xf053;' : '&#xf054;'" class="fa t-24" tintColor="#FF687E" color="#FF687E" marginLeft="8" marginRight="8"></Label>
    </ActionItem>
    <Label class="action-bar-title" [text]="index"></Label>
</ActionBar>

<GridLayout rows="auto, *, 40" cols="*" margin="4" (swipe)="onSwipe($event)" *ngIf="picture">
    <StackLayout row="0" col="0">
        <Label [text]="picture.name" textWrap="true" class="t-24 font-bold"></Label>
        <Label text="Untertitel" class="t-14"></Label>
    </StackLayout>
    <Image row="1" col="0" [src]="picture.url" (doubletap)="toggleLike(picture, $event, like)"></Image>
    <Label row="1" col="0" #like text="&#xf004;" class="fa t-48" style="text-align: center;" verticalAlignment="center"
           [color]="picture.liked? 'red' : '#737373'" visibility="collapsed"></Label>
    <GridLayout row="2" col="0" columns="30, 30, 30, *, 30">
        <Label col="0" text="&#xf004;" class="fa t-24" style="text-align: center;"
               [color]="picture.liked? 'red' : '#737373'" (tap)="toggleLike(picture, $event, null)"></Label>
        <Label col="1" text="&#xf075;" class="fa t-24" style="text-align: center;"
               color="#737373" (tap)="message('comment')"></Label>
        <Label col="2" text="&#xf064;" class="fa t-24" style="text-align: center;"
               color="#737373" (tap)="message('share')"></Label>
        <Label col="4" text="&#xf02e;" class="fa t-24" style="text-align: center;"
               color="#737373" (tap)="message('bookmark')"></Label>
    </GridLayout>
</GridLayout>
